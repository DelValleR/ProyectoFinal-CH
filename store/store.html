<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./store.html">Banster Lab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../SignUp/signUp.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Quienes somos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="store.html"
                >Tienda</a
              >
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              id="busqueda"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="filtro" class="btn btn-outline-light" type="button">
              Search
            </button>
          </form>
          <a
            id="boton-carrito"
            class="btn btn-outline-light m-2"
            href="../Cart/carrito.html"
            ><i class="bi bi-cart-fill"></i> Carrito de compras
            <span id="numerito" class="numerito text-danger"> 0 </span></a
          >
        </div>
      </div>
    </nav>
    <h1>Buen dia <span id="Usuario"></span></h1>
    <section class="container">
      <div id="contenedor-productos" class="row mt-5"></div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./script.js"></script>
  </body>
</html>
