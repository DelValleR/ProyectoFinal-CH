<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANSTER LAB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./signUp.html">Banster Lab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../SignUp/signUp.html"
                >Login</a
              >
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="about.html">Quienes somos</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="../store/store.html">Tienda</a>
            </li>
          </ul>
          <a
            id="boton-carrito"
            class="btn btn-outline-light m-2 active"
            href="./carrito.html"
            ><i class="bi bi-cart-fill"></i> Carrito de compras</a
          >
        </div>
      </div>
    </nav>
    <section class="h-100" style="background-color: #eee">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fs-1 mb-0 text-black">Shopping Cart</h3>
            </div>

            <div
              id="carrito-productos"
              class="carrito-productos disabled"
            ></div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
              <div class="card">
                <div class="card-body">
                  <div class="carrito-acciones-izquierda">
                    <div class="carrito-acciones-total">
                      <h5 class="card-title text-center fs-2">Total:</h5>
                      <p id="total" class="text-center fs-2">$0</p>
                    </div>
                  </div>
                  <div class="carrito-acciones-derecha">
                    <button
                      id="carrito-acciones-comprar"
                      class="carrito-acciones-comprar btn btn-warning btn-block btn-lg row-sm-6"
                    >
                      Comprar ahora
                    </button>
                    <button
                      id="carrito-acciones-vaciar"
                      class="carrito-acciones-vaciar btn btn-light btn-block btn-lg row-sm-6"
                    >
                      Vaciar carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
  </body>
</html>
